<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping-Pong Score Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <p>Ping Pong Score Keeper</p>
      <h1>0 to 0</h1>
      <div id="playerWins"></div>
      <p>Use the buttons below to keep score</p>
      <div class="playingTo">
        <h2>Playing to:</h2>
        <select name="Playing to" id="playingTo">
          <option value="5">5</option>
          <option value="7">7</option>
          <option value="9">9</option>
        </select>
      </div>
      <div class="buttons">
        <button id="p1Btn">P1 +</button><button id="p2Btn">P2 +</button
        ><button id="reset">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
